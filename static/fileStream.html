<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <button type="button" onclick="downloadFile()">下载</button>
    <script>
      function downloadFile() {
        let url = '127.0.0.1:3000'
        console.log(url)
        axios
          .get(url, { responseType: 'blob' }) // arraybuffer也可以
          .then(({ data }) => {
            console.log(data)
            // params：object 可选: File对象、Blob对象、MediaSource对象。
            let contentUrl = window.URL.createObjectURL(new Blob([data]))
            let link = document.createElement('a')
            link.style.display = 'none'
            link.href = contentUrl
            link.setAttribute('download', 'test.txt') // 文件名称，这里很重要，如果没有完整的文件名(包括扩展名)，下载下来还需要自行添加
            document.body.appendChild(link)
            link.click()
            window.URL.revokeObjectURL(contentUrl)
          })
      }
    </script>
  </body>
</html>
